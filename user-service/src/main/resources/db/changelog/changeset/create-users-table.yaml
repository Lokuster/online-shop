databaseChangeLog:
  - changeSet:
      author: Lokuster
      id: create-users-table
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: varchar
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: active
                  type: boolean
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: created
                  type: timestamp
                  defaultValueComputed: NOW()
                  constraints:
                    nullable: false